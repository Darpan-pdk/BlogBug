{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="{% static 'css/N_U_post.css' %}">

<div class="container custom-container">


<nav class="navbar navbar-expand-lg ">


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav mr-auto" id="nav_bar">
            <li><a href="/home"><img class="w-50 " src="{% static 'image/pho.png' %}" alt=""></a></li>
            
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                    <img src="{% static 'image/account.png' %}">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/newpost">New Post</a>
                    <a class="dropdown-item" href="/mypost">My Posts</a>
                    <a class="dropdown-item" href="/signout">Sign Out</a>
                </div>
            </div>
        </form>
    </div>

</nav>
<br><br><br>

<form method="post" id="newPostForm">
    {% csrf_token %}
    <div class="container custom-container" style="max-width: 1250px;">
        <br><br>
        <h1 class="fw-bolder">Make a new post.</h1>
        <hr class="border-white"><br>
        <div class="mb-3">
            <h3><label for="postTitle" class="form-label">Title</label></h3>
            <input type="text" class="form-control" id="title" name="tittle" placeholder="Enter post title">
        </div>
        <div class="form-group">
            <h3><label for="postContent">Content</label></h3>
            <textarea class="form-control" id="content" rows="7" name="content" placeholder="Write your content here..."></textarea>
        </div>
        <button type="submit" class="btn tooltip-btn" id="postBtn">
            <img src="{% static 'image/done.png' %}" >
            <span class="tooltip-text">Post</span>
        </button>
        
    </div>
    <br>
</form>

<!-- JavaScript for frontend validation -->
<script>
    document.getElementById('newPostForm').addEventListener('submit', function(event) {
        var title = document.getElementById('title').value.trim();
        var content = document.getElementById('content').value.trim();

        if (!title || !content) {
            event.preventDefault(); // Stop form submission
            Swal.fire({
                icon: 'warning',
                title: 'Error',
                text: 'Please fill in both the title and content fields before posting!',
                timer: 1500,
                showConfirmButton: false
            });
        }
    });
</script>

{% endblock %}
